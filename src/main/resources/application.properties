camel.springboot.name=AccountService

# enable json binding mode
camel.rest.binding-mode=json

# lets enable pretty printing json responses
camel.rest.data-format-property.prettyPrint=true

#to reconfigure the camel servlet context-path mapping to use /api/* instead /camel/*
camel.component.servlet.mapping.context-path=/api/*

#mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=app1

#logging
logging.level.org.springframework.data=debug
logging.level.=error